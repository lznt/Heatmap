    <script>

// Adding 500 Data Points
var map, pointarray, heatmap;
var currentTime, currentEvent;

var locations = [];

function initialize() {
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(65.0110837,25.4680536),
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var pointArray = new google.maps.MVCArray(locations);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);


}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',

    'rgba(0, 0, 223, 1)',

    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}

google.maps.event.addDomListener(window, 'load', initialize);

/* Function to get heatmap data from GA server. */
function connect(gang, time, event) {
	var xmlHttp = null;
	currentTime = time;
	currentEvent = event;
	//Get all gangs and heatmap data from the whole playing session (4day)
	if (gang == null && time == null) {
		if  (event == 'spray')
			var url = "http://vm0063.virtues.fi/heatmaps/eventid/spray:blue%7Cspray:green%7Cspray:purple/time/a/";
		else if (event == 'policebust')
			var url = "http://vm0063.virtues.fi/heatmaps/eventid/policeInfoOnBust:Police/time/a/";
	} else if (time && !gang) {
		if (event == 'spray') {
			var url = "http://vm0063.virtues.fi/heatmaps/eventid/spray:blue%7Cspray:green%7Cspray:purple/time/" + time + "/";
		}
	} else if (gang) { 
		if (event == 'spray' && !time) {
			time = 'a';
			var url = "http://vm0063.virtues.fi/heatmaps/eventid/spray:" + gang + "/time/" + time + "/";
		} else if (time) {
			var url = "http://vm0063.virtues.fi/heatmaps/eventid/spray:" + gang + "/time/" + time + "/";
		}
	} 
	

 
	
	xmlHttp = new XMLHttpRequest();
	xmlHttp.onreadystatechange = function() {
    		if (xmlHttp.readyState == 4) {
        		//console.log(xmlHttp.responseText);
			generateHeatMapArr(xmlHttp.responseText, currentEvent);
    		}
	}
	xmlHttp.open ("GET", url, false);
	xmlHttp.send(null);
}

function generateHeatMapArr(dictionary, event) {
	var jsondic = JSON.parse(dictionary);
	var x = jsondic.x;
	var z = jsondic.z;
//Multiplier is to get the actual value since GameAnalytics requires INT values so I am required to multiply the coordinates to keep all viable data.
	for (var i in x) { 
		//Enable dividing when the values are actually available.
    //If we are using cartesian coordinates, we have to turn them into GPS with Haversine and our relative 0,0 in Oulu3D
    if (event == "policebust") {
      var zc = z[i] / 1000000;
      var xc = x[i] / 1000000;
      console.log(zc + "--" + xc);
      xc = xc/1000;
      zc = zc/1000;
      var R = 6367;
      //lat1 and lon1 are 0,0 in oulu3d.
      var lat1 = 65.012115;
      var lon1 = 25.473323;   
      var lat2 = lat1 + zc*180/(Math.PI*R);
      var lon2 = lon1 + xc*180/(Math.PI*R*Math.cos(lat1));
      locations.push(new google.maps.LatLng(lat2, lon2));
      console.log(lat2 + "--" + lon2);

    }else 
		  locations.push(new google.maps.LatLng(z[i] / 1000000, x[i] / 1000000));
		//locations.push(new google.maps.LatLng(65.0128555, 25.470544));
	}
	
  	var pointArray = new google.maps.MVCArray(locations);

	if(!heatmap) {
 		heatmap = new google.maps.visualization.HeatmapLayer({
    			data: pointArray
 	 	});
	}
  	heatmap.setMap(map);

	locations.length = 0;

}
